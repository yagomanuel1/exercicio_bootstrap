<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Preencha o formulário abaixo e concorra a um curso de Programação <strong>grátis</strong></h2>
                <form>
                    <label class="form-lable" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome" />
                    <label class="form-lable" for="email">Seu email:</label>
                    <input class="form-control" type="email" id="email">
                    <label class="form-lable" for="telefone">Seu telefone:</label>
                    <input class="form-control" type="tel" id="telefone">
                    <div class="form-check form-switch">
                        <label class="form-check-lable" for="aceito-termos">Li e concordo com os termos do site</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
